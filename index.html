    <script>
        let uploadedFiles = [];
        let currentMode = 'single';

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            
            const fileInput = document.getElementById('fileInput');
            const uploadHint = document.getElementById('uploadHint');
            
            if (mode === 'batch') {
                fileInput.multiple = true;
                uploadHint.textContent = 'æ”¯æ´ PDF æª”æ¡ˆ (å¯å¤šé¸)';
            } else {
                fileInput.multiple = false;
                uploadHint.textContent = 'æ”¯æ´ PDF æª”æ¡ˆ';
            }
            uploadedFiles = [];
            updateFileList();
        }

        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.name.endsWith('.pdf'));
            uploadedFiles = currentMode === 'single' && files.length > 0 ? [files[0]] : files;
            updateFileList();
        });

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            uploadedFiles = currentMode === 'single' && files.length > 0 ? [files[0]] : files;
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const processContainer = document.getElementById('processContainer');
            
            if (uploadedFiles.length === 0) {
                fileList.classList.add('hidden');
                processContainer.classList.add('hidden');
                return;
            }
            
            fileList.classList.remove('hidden');
            processContainer.classList.remove('hidden');
            fileList.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <span class="file-status status-waiting">ç­‰å¾…è™•ç†</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertContainer.innerHTML = '', 5000);
        }

        async function processFiles() {
            if (uploadedFiles.length === 0) return;
            
            const periodCode = document.getElementById('periodCode').value.trim();
            if (!periodCode) {
                showAlert('è«‹è¼¸å…¥æœŸé–“ä»£ç¢¼', 'error');
                return;
            }

            const processBtn = document.getElementById('processBtn');
            const processBtnText = document.getElementById('processBtnText');
            processBtn.disabled = true;
            processBtnText.innerHTML = '<span class="loading"></span> è™•ç†ä¸­...';

            try {
                if (currentMode === 'single') {
                    await processSingleFile(uploadedFiles[0], periodCode);
                } else {
                    await processBatchFiles(uploadedFiles, periodCode);
                }
            } catch (error) {
                showAlert('è™•ç†æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤: ' + error.message, 'error');
            } finally {
                processBtn.disabled = false;
                processBtnText.textContent = 'é–‹å§‹è™•ç†';
            }
        }

        async function processSingleFile(file, periodCode) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('period_code', periodCode);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'è™•ç†å¤±æ•—');
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const contentDisposition = response.headers.get('Content-Disposition');
            const filename = contentDisposition ? contentDisposition.split('filename=')[1].replace(/"/g, '') : 'renamed.pdf';
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showAlert(`âœ… æª”æ¡ˆå·²æˆåŠŸé‡å‘½åä¸¦ä¸‹è¼‰: ${filename}`, 'success');
            uploadedFiles = [];
            updateFileList();
        }

        async function processBatchFiles(files, periodCode) {
            const formData = new FormData();
            files.forEach(file => formData.append('files', file));
            formData.append('period_code', periodCode);

            const response = await fetch('/batch_upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'æ‰¹é‡è™•ç†å¤±æ•—');
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'renamed_pdfs.zip';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showAlert(`âœ… å·²è™•ç† ${files.length} å€‹æª”æ¡ˆä¸¦æ‰“åŒ…ä¸‹è¼‰`, 'success');
            uploadedFiles = [];
            updateFileList();
        }
    </script>
